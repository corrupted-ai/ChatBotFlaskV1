<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body style="background: linear-gradient(135deg, #232526 0%, #414345 100%); min-height: 100vh;" class="text-light">

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-secondary px-3 shadow-sm rounded-bottom">
    <a class="navbar-brand" href="#">
      <img src="https://via.placeholder.com/100x40?text=Logo" height="30" alt="Company Logo">
    </a>
    <span class="navbar-text">
      <img src="https://via.placeholder.com/30x30?text=ðŸ‘¤" class="rounded-circle border border-light" alt="User Icon">
    </span>
  </nav>

  <div class="container py-4">
    <h2 class="text-center mb-3 fw-bold">Chatbot Assistant</h2>

    <!-- Example Prompts -->
    <div class="mb-4">
      <p class="text-muted">Try asking:</p>
      <div id="examples" class="d-flex flex-wrap gap-2">
        {% for prompt in examples %}
        <button class="btn btn-outline-info btn-sm example-btn" onclick="sendMessageFromExample('{{ prompt }}')">{{ prompt }}</button>
        {% endfor %}
      </div>
    </div>

    <!-- Chat Interface -->
    <div class="card bg-secondary shadow-lg rounded-4 border-0">
      <div class="card-body">
        <div id="chatbox" class="mb-3 px-2 py-2" style="height: 300px; overflow-y: auto; background: #23272b; border-radius: 1rem;"></div>
        <div class="input-group">
          <input type="text" id="userInput" class="form-control rounded-start-pill" placeholder="Type your question...">
          <button id="sendBtn" class="btn btn-primary rounded-end-pill px-4" onclick="sendMessage()">
            Send <i class="bi bi-send"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

<script>
  let loadingIndicator = null;

  async function sendMessage(message = null) {
    const input = document.getElementById('userInput');
    const chatbox = document.getElementById('chatbox');
    const userMessage = message || input.value;
    if (!userMessage.trim()) return;

    appendMessage('You', userMessage, 'user');
    input.value = "";

    // Show loading indicator
    loadingIndicator = document.createElement('div');
    loadingIndicator.className = 'message-container bot';
    loadingIndicator.innerHTML = `<div class="chat-message bot-msg"><span class="blinking-dot"></span></div>`;
    chatbox.appendChild(loadingIndicator);
    chatbox.scrollTop = chatbox.scrollHeight;

    // Artificial wait to show blinking dot
    await new Promise(resolve => setTimeout(resolve, 1000));
    
    const res = await fetch('/chat', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ message: userMessage })
    });

    const data = await res.json();

    // Remove loading indicator
    if (loadingIndicator) {
      chatbox.removeChild(loadingIndicator);
      loadingIndicator = null;
    }

    appendMessage('Bot', data.reply, 'bot');
  }

  function appendMessage(sender, text, type) {
    const chatbox = document.getElementById('chatbox');
    const wrapper = document.createElement('div');
    wrapper.classList.add('message-container');
    if (type === 'bot') {
      wrapper.classList.add('bot');
    } else {
      wrapper.classList.add('user');
    }

    const bubble = document.createElement('div');
    bubble.classList.add('chat-message', type === 'user' ? 'user-msg' : 'bot-msg');
    bubble.innerText = text;

    wrapper.appendChild(bubble);
    chatbox.appendChild(wrapper);
    chatbox.scrollTop = chatbox.scrollHeight;
  }

  function sendMessageFromExample(text) {
    document.getElementById('userInput').value = text;
    sendMessage(text);
  }

  // Send message on Enter key
  document.getElementById('userInput').addEventListener('keypress', function (e) {
    if (e.key === 'Enter') {
      sendMessage();
    }
  });
</script>

</body>
</html>
